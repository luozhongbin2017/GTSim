annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Basic Application Example
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Debug.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.jgraph.jar=lib/jgraph.jar
file.reference.jgrapht-jdk1.5.jar=lib/jgrapht-jdk1.5.jar
file.reference.mssqlserver.jar=lib/mssqlserver.jar
file.reference.mysql-connector-java-3.1.11-bin.jar=lib/mysql-connector-java-3.1.11-bin.jar
file.reference.swing-worker.jar=lib/swing-worker.jar
file.reference.swingx-bean.jar=lib/swingx-bean.jar
file.reference.swingx-ws-2007_11_11.jar=lib/swingx-ws-2007_11_11.jar
file.reference.swingx.jar=lib/swingx.jar
includes=**
jar.compress=true
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.swingx-ws-2007_11_11.jar}:\
    ${file.reference.swing-worker.jar}:\
    ${file.reference.swingx-bean.jar}:\
    ${file.reference.swingx.jar}:\
    ${file.reference.jgraph.jar}:\
    ${file.reference.jgrapht-jdk1.5.jar}:\
    ${file.reference.mssqlserver.jar}:\
    ${file.reference.mysql-connector-java-3.1.11-bin.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=trafficsimulationdesktop.TrafficSimulationDesktopApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
